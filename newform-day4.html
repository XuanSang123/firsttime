<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="newform-day4.css">
</head>

<body>
    <form action="">
        <h1>Billing Address</h1>
        <p>Enter payment information to go next step, don't worry it's optional & skip able!</p>
        <div class="adjust-header">
            <div class="left">
                <label for="">COUNTRY</label><br>
                <select name="" id="" class="select" autofocus>
                    <option value="">Select conutry</option>
                    <option value="">US</option>
                    <option value="">UK</option>
                </select>
            </div>
            <div class="right">
                <label for="city">CITY</label><br>
                <input type="text" id="city" placeholder="e.g New York">
            </div>
        </div>
        <div class="adjust-header">
            <div class="left">
                <label for="">ADDRESS LINE 1</label><br>
                <input type="text" placeholder="e.g 2707 Par Drive">
            </div>
            <div class="right">
                <label for="">ADDRESS LINE 2</label><br>
                <input type="text" placeholder="e.g Los Angeles,CA 90013">
            </div>
        </div>
        <div class="adjust-header">
            <div class="left">
                <label for="">POSTCODE</label><br>
                <input type="text" placeholder="E.g. 0000">
            </div>
            <div class="right">
                <label for="">PHONE NUMBER</label>
                <span>(OPtional)</span><br>
                <input type="text" placeholder="E.g. +55 589 6999 369">
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I accept the <b style="color: rgb(8, 0, 255);">Term of Conditions</b> and <b
                    style="color: rgb(34, 0, 255);">Privacy Policy</b></label>
        </div>
        <div><button class="button">COMPLETE <i class="fa-solid fa-check"></i></button></div>
    </form>

</body>

</html>
