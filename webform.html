<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <p class="text-header">WebForms</p>
    <form class="form" action="">
        <div class="container_input">
            <div class="short_input_left adjust_short_input">
                <label for="">First Name</label><br>
                <input type="password">
            </div>
            <div class="short_input_right adjust_short_input">
                <label>Last Name</label> <br>
                <input type="password" name="" id="">
            </div>
        </div>
        <div class="adjust_short_input">
            <label for="">Email</label><br>
            <input type="text">
        </div>
        <div class="adjust_short_input">
            <label for="">Address</label><br>
            <input type="text">
        </div>
        <div class="container_input">
            <div class="short_input_left adjust_short_input">
                <label for="">City</label><br>
                <input type="text">
            </div>
            <div class="short_input_right adjust_short_input">
                <label for="">ZipCode</label><br>
                <input type="text">
            </div>
        </div>
        <div>
            <button class="save-btn button">Save</button>
            <button class="cancel-btn button">Cancel</button>
        </div>
    </form>

</html>
