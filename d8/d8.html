<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/d8.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <header class="header">
          <div><img src="/images/7.png" alt="" /></div>
          <div>
            <ul class="li1">
              <li>Gallery</li>
              <li>Prices for services</li>
              <li>About us</li>
              <li>Contact</li>
            </ul>
          </div>
        </header>
        <main>
          <section class="container">
            <div class="container-dislay">
              <div class="container-border">
                <div class="container-solid">
                  <p class="container-solid-wood">
                    Solid <br />wood <br />products
                  </p>
                  <p class="container-solid-oak">
                    Oak, beech, ash from <br /><b>1700 CZK</b> per m3
                  </p>
                  <div class="container-solid-button-order">
                    <button class="container-solid-button">Order</button>
                  </div>
                </div>
              </div>
              <div class="container-image1">
                <div><img src="/images/8.png" alt="" /></div>
                <div class="container-image">
                  <div><img src="/images/9.png" alt="" /></div>
                  <div><img src="/images/10.png" alt="" /></div>
                </div>
              </div>
            </div>
          </section>
          <section class="container-thewood">
            <div class="container-thewood-border">
              <p class="container-thewood-border-text">THE WOOD WE WORK WITH</p>
            </div>
            <div class="container-thewood-icon">
              <div class="container-tittle">
                <div><img src="/images/12.png" alt="" /></div>
                <p class="container-thewood-icon-text-O">Oak</p>
                <div class="container-thewood-icon-text">
                  <span><i class="fa-solid fa-check"></i> Durability</span>
                  <div class="container-thewood-icon-oak">
                    <div style="padding: 24px 0">
                      <i class="fa-solid fa-check"></i>
                    </div>
                    <p>
                      Beautiful <br />
                      texture
                    </p>
                  </div>
                  <span
                    ><i class="fa-solid fa-check" style="padding: 24px 0"></i>
                    Water resistance</span
                  >
                  <p style="padding-bottom: 24px 0">
                    <i class="fa-solid fa-xmark"></i> Expensive
                  </p>
                </div>
              </div>
              <div>
                <div><img src="/images/11.png" alt="" /></div>
                <p class="container-thewood-icon-text-O">Buk</p>
                <span class="container-thewood-icon-text"
                  ><i class="fa-solid fa-check"></i> Durability</span
                >
                <p
                  class="container-thewood-icon-text"
                  style="padding-top: 24px"
                >
                  <i class="fa-solid fa-xmark"></i> Hard to handle
                </p>
              </div>
              <div>
                <div><img src="/images/13.png" alt="" /></div>
                <p class="container-thewood-icon-text-O">Ash</p>
                <span class="container-thewood-icon-text"
                  ><i class="fa-solid fa-check"></i> Durability</span
                >
                <p
                  class="container-thewood-icon-text"
                  style="padding-top: 24px"
                >
                  <i class="fa-solid fa-xmark"></i> Hard to handle
                </p>
              </div>
            </div>
          </section>
          <section id="WORK"><p>our work</p></section>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
